<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Villa</title>
  <link rel="stylesheet" href="css/kontak.css">
</head>
<body>
  <header>
    <h1>Kontak & Reservasi</h1>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="daftar-villa.html">Daftar Villa</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="promo.html">Promo</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="reservasi-form" onsubmit="return validateForm()">
      <div>
       <label for="nama">Nama:</label>
       <input type="text" id="nama" name="nama" required>
      </div>

      <div>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
      </div>

      <div>
       <p>Fasilitas yang Diinginkan:</p>
       <label><input type="checkbox" name="fasilitas" value="kolam renang"> Kolam Renang</label><br>
       <label><input type="checkbox" name="fasilitas" value="wifi"> Wi-Fi</label><br>
       <label><input type="checkbox" name="fasilitas" value="pemandangan danau"> Pemandangan Danau</label><br>
       <label><input type="checkbox" name="fasilitas" value="ac"> AC</label><br>
      </div>

      <div>
       <label for="tanggal">Tanggal Menginap:</label>
       <input type="date" id="tanggal" name="tanggal" required>
      </div>

      <div>
       <label for="pesan">Pesan:</label>
       <textarea id="pesan" name="pesan" required></textarea>
      </div>

      <button type="submit">Kirim</button>
    </form>


    <section class="lokasi">
      <h3>Lokasi Kami</h3>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6470.33806594775!2d115.16180666148699!3d-8.267182479246637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd1893fbd252c97%3A0xf035774e7d33134e!2sJl.%20Raya%20Bedugul%20No.100%2C%20Candikuning%2C%20Kec.%20Baturiti%2C%20Kabupaten%20Tabanan%2C%20Bali!5e0!3m2!1sid!2sid!4v1750038429888!5m2!1sid!2sid"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <script src="js/kontak.js"></script>
</body>
</html>
